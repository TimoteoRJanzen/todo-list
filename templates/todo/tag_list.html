{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Tags</h1>

  <a href="{% url 'todo:tag-create' %}" class="btn btn-primary">
    Add
  </a>
</div>

{% if tag_list %}
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'todo:tag-update' tag.pk %}" class="btn btn-secondary btn-sm">
              Update
            </a>
          </td>
          <td>
            <a href="{% url 'todo:tag-delete' tag.pk %}" class="btn btn-secondary btn-sm">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>There are no tags.</p>
{% endif %}

{% endblock %}
